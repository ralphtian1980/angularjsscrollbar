<body>

    </div>
    <script>
        var app = angular.module('myApp', []);
        //var es = new Scroll.Scrollbar(app);
        var one =new Scroll.Scrollbar(app);

            $scope.name = " scroll bar";
        });
        var app = angular.module('myApp1', []);
        //var es = new Scroll.Scrollbar(app);

</html>
